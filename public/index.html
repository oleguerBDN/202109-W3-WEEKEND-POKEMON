<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon - Oleguer</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <ul class="navbar">
          <li class="navbar__item"><i class="navbar__icon"></i></li>
          <li class="navbar__item">ALL POKEMONS</li>
          <li class="navbar__item">POKEBALL</li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <h1 class="main__title"></h1>
      <section class="cards">
        <ul class="cards__list">
          <li class="card">
            <h2 class="card__title">Charmander</h2>
            <img src="" alt="" class="card__image" />
            <ul class="card__list">
              <li class="card__type"></li>
              <li class="card__experience"></li>
              <li class="card__height"></li>
              <li class="card__weight"></li>
            </ul>
          </li>
          <li class="list__item"></li>
          <li class="list__item"></li>
          <li class="list__item"></li>
          <li class="list__item"></li>
          <li class="list__item"></li>
          <li class="list__item"></li>
          <li class="list__item"></li>
          <li class="list__item"></li>
          <li class="list__item"></li>
          <li class="list__item"></li>
          <li class="list__item"></li>
        </ul>
      </section>
      <section class="pagination">
        <ul class="pagination">
          <li class="pagination__item pagination__item--left"></li>
          <li class="pagination__item"></li>
          <li class="pagination__item"></li>
          <li class="pagination__item"></li>
          <li class="pagination__item pagination__item--right"></li>
        </ul>
      </section>
      <fotter class="fotter"></fotter>
    </main>
  </body>
</html>
